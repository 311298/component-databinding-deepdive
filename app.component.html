<h2>parent component: {{ datafromchild }}</h2>
<!-- <input type="text" [(ngModel)]="parentdata" /> -->
<input
  type="text"
  #localreference
  (input)="functionforlocalreference(localreference)"
/>
<!-- [datafromparent]="localreferencedatafromhtml" using local reference -->
<app-child
  [datafromparent]="localreference.value"
  (outputtingdata)="functioncatchingdata($event)"
></app-child>
<hr />

<div>================================================</div>

<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let x of serverElements"
        [serverElement]="x"
      ></app-server-element>
    </div>
  </div>
</div>
